<div class="row">
    <div *ngFor="let user of users" class="col-sm-6 col-md-6">
        <div class="thumbnail">
            <img class="img-responsive" src="../../assets/images/perfil-mulher.jpg" alt="">
            <div class="caption">
                <h4>{{user.name}}</h4>
                <p *ngFor="let idioma of user.idiomas">{{idioma.name}}</p>
                <p><a href="#" class="btn btn-default" role="button">SEGUIR</a></p>
            </div>
        </div>
    </div>
</div>
